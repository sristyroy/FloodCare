<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flood News - FloodRelief AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h2 class="text-center">Latest Flood News & Updates</h2>
        <p class="text-center">Stay informed about the latest flood situations, relief efforts, and government responses.</p>

        <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- News articles will be dynamically inserted here -->
        </div>

        <!-- Pagination Controls -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination buttons will be added dynamically here -->
            </ul>
        </nav>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Modals for News Popups -->
    <div id="newsModalsContainer">
        <!-- News modals will be inserted dynamically here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="news.js"></script>

</body>
</html>
