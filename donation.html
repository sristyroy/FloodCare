<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donate - Flood Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h2 class="text-center">Make a Donation</h2>
        <p class="text-center">Your contribution helps flood victims get essential aid.</p>

        <form id="donationForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" required placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label class="form-label">Donation Amount (BDT)</label>
                <input type="number" id="amount" class="form-control" required min="10" placeholder="Enter amount in BDT">
            </div>
            <button type="submit" class="btn btn-primary">Donate Now</button>

            <!-- Success Message -->
            <div id="successMessage" class="alert alert-success mt-3 d-none">
                Thank you for your donation! Your contribution will help those in need.
            </div>
        </form>
    </div>

    <!-- Added extra space -->
    <div class="mb-5"></div>
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="donation.js"></script>
    <script src="script.js"></script>
</body>
</html>
