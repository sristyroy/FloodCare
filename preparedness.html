<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flood Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Prediction Section -->
    <div class="container mt-5">
        <h2 class="text-center text-danger">Flood Prediction</h2>
        <p class="text-center">Predicted flood probability for this year and next 5 years.</p>

        <!-- Zilla Selection Dropdown -->
        <div class="mb-4 text-center">
            <label for="zillaSelect" class="form-label">Select a District (Zilla):</label>
            <select id="zillaSelect" class="form-select w-50 mx-auto">
                <option value="Dhaka">Dhaka</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Sylhet">Sylhet</option>
                <option value="Rajshahi">Rajshahi</option>
            </select>
        </div>

        <!-- Flood Prediction Result -->
        <div class="card p-4 shadow text-center">
            <h4 class="text-danger">Flood Probability</h4>
            <div id="predictionResult">
                <p class="text-muted">Select a district to view predictions.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

</body>
</html>
