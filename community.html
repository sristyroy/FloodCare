<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community Support - Flood Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h2 class="text-center">Community Support & Forums</h2>
        <p class="text-center">Connect with flood survivors and volunteers for support and guidance.</p>

        <!-- Post Message Section -->
        <div class="mb-3">
            <select id="category" class="form-select mb-2">
                <option value="General">General Support</option>
                <option value="Medical">Medical Help</option>
                <option value="Financial">Financial Aid</option>
                <option value="Housing">Housing Assistance</option>
            </select>
            <textarea id="message" class="form-control" rows="3" placeholder="Share your experience or ask for help..."></textarea>
            <button id="postBtn" class="btn btn-primary mt-2">Post</button>
        </div>

        <!-- Filter Options -->
        <div class="mb-3">
            <label><strong>Filter by Category:</strong></label>
            <select id="filterCategory" class="form-select">
                <option value="All">All</option>
                <option value="General">General Support</option>
                <option value="Medical">Medical Help</option>
                <option value="Financial">Financial Aid</option>
                <option value="Housing">Housing Assistance</option>
            </select>
        </div>

        <!-- Live Updates Section -->
        <div id="communityPosts" class="mt-3">
            <!-- Posts will be added here dynamically -->
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="community.js"></script>
    <script src="script.js"></script>
</body>
</html>
