<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flood Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Prediction Section -->
    <div class="container mt-5">
        <h2 class="text-center text-danger">Flood Prediction Data</h2>
        <p class="text-center">Predicted flood data for the next 5 years by station.</p>

        <!-- Station Selection Dropdown -->
        <div class="mb-4 text-center">
            <label for="stationSelect" class="form-label">Select a Station:</label>
            <select id="stationSelect" class="form-select w-50 mx-auto"></select>
        </div>

        <!-- Flood Prediction Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-danger">
                    <tr>
                        <th>Year</th>
                        <th>Month</th>
                        <th>Max Temp (°C)</th>
                        <th>Min Temp (°C)</th>
                        <th>Rainfall (mm)</th>
                        <th>Relative Humidity (%)</th>
                        <th>Wind Speed (km/h)</th>
                        <th>Cloud Coverage</th>
                        <th>Bright Sunshine (hrs)</th>
                        <th>Flood Prediction</th>
                    </tr>
                </thead>
                <tbody id="floodTable"></tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <div class="d-flex justify-content-center mt-3">
            <button id="prevPage" class="btn btn-danger me-2">Previous</button>
            <span id="pageNumber" class="align-self-center">Page 1</span>
            <button id="nextPage" class="btn btn-danger ms-2">Next</button>
        </div>
    </div>

    <!-- Added extra space -->
    <div class="mb-5"></div>
    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="floodprediction.js"></script>
    <script src="script.js"></script>
</body>
</html>
