<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Relief Distribution Tracking - Flood Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h2>Relief Distribution Tracking</h2>
        <p>Track the distribution of aid in different regions.</p>

        <!-- Search Filters -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label><strong>Search by Location:</strong></label>
                <input type="text" id="searchLocation" class="form-control" placeholder="Enter location">
            </div>
            <div class="col-md-4">
                <label><strong>Search by Relief Type:</strong></label>
                <select id="searchType" class="form-select">
                    <option value="All">All</option>
                    <option value="Food">Food</option>
                    <option value="Water">Water</option>
                    <option value="Medical">Medical Aid</option>
                    <option value="Shelter">Shelter Support</option>
                </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <button id="searchBtn" class="btn btn-primary w-100">Search</button>
            </div>
        </div>

        <!-- Relief Distribution Data Table -->
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Location</th>
                    <th>Relief Type</th>
                    <th>Distributed</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="reliefData">
                <!-- Data loaded dynamically from database -->
            </tbody>
        </table>
    </div>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="relieftracking.js"></script>
</body>
</html>
