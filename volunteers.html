<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Volunteer - Flood Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <div class="container mt-4">
        <h2 class="text-center">Join as a Volunteer</h2>
        <p class="text-center">Help us deliver relief and provide assistance to flood victims.</p>

        <form id="volunteerForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" required placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label class="form-label">Skills</label>
                <select class="form-control" id="skills" required>
                    <option value="Medical Assistance">Medical Assistance</option>
                    <option value="Logistics & Transport">Logistics & Transport</option>
                    <option value="Food & Shelter Support">Food & Shelter Support</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>

            <!-- Success Message -->
            <div id="successMessage" class="alert alert-success mt-3 d-none">
                Thank you for signing up as a volunteer! We will contact you soon.
            </div>
        </form>
    </div>
    <!-- Added extra space -->
    <div class="mb-5"></div>
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="volunteers.js"></script>
    <script src="script.js"></script>
</body>
</html>
